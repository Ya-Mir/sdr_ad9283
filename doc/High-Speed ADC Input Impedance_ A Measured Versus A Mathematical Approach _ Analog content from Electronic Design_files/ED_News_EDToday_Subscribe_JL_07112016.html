<script type="text/javascript">
function validate()
{

var checkCount = 0;
for (var i = 0; i < chks.length; i++)
{
if (chks[i].checked)
{
checkCount++;
}
}

{
checkCount = checkCount - 1;
}
if (checkCount < 1)
{
validationdummy.enable() 
}
else 
{
validationdummy.disable() 
}
}

$(document).ready(validate); 
$('input[type=checkbox]').change(validate); 
</script>
